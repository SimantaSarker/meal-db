<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <title>Meal Details</title>
</head>

<body>
  <header>
    <h1 class="text-center">Hello</h1>
  </header>
  <main>
    <!-- search container -->
    <section class="d-flex align-items-center justify-content-center">
      <div>
        <input id="search-field" class="px-2" type="text" placeholder="Search">
        <button id="btn-search" onclick="searchMeals()" class="btn btn-primary">Search</button>
      </div>
    </section>
    <!-- meals container -->
    <section class="container">
      <div id="meals-container" class="row row-cols-1 row-cols-md-3 g-4">

      </div>
    </section>


    <!-- Modal -->
    <div class="modal fade" id="mealDeatils" tabindex="-1" aria-labelledby="mealDeatilsLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="mealDetailsLabel">Modal title</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="mealDetailsBody">
          
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          
          </div>
        </div>
      </div>
    </div>
  </main>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <script src="meal.js"></script>



</body>

</html>
